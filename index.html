<script>
    var arr_content = ['M1', 'M2', 'M3', 'M4', 'M5', 'M6']
    function go(content) {

        for (let i of arr_content) {
            if (i == content || content == 'all') {
                document.getElementById(i).style.display = 'block';
                if (content == 'all') {
                    document.getElementById('btn_' + i).style.backgroundColor = '#aabe88';
                    document.getElementById('btn_all').style.backgroundColor = 'white';
                } else {
                    document.getElementById('btn_' + i).style.backgroundColor = 'white';
                    document.getElementById('btn_all').style.backgroundColor = '#aabe88';
                }

            } else {
                document.getElementById(i).style.display = 'none';
                document.getElementById('btn_' + i).style.backgroundColor = '#aabe88';
            }
        }
    }

    const flower =
        [
            {
                type: "ช่อดอกไม้ (ใหญ่)",
                amount: 25,
                name: "A",
                menu: "M01",
                list: [
                ]
            },
            {
                type: "ช่อดอกไม้ (เล็ก)",
                amount: 11,
                name: "B",
                menu: "M02",
                list: [
                ]
            }
        ]
        ;

    function show() {

        var myDiv = "";
        let m = 1;
        flower.forEach(f => {
            console.log(f.type);

            if (f.amount > 1) {
                for (let a = 1; a <= f.amount; a++) {
                    f.list.push({
                        "name": f.name,
                        "img": f.menu + "_" + a + ".jpg",
                        "desc": ""
                    });
                }
            }

            myDiv += ` <section id="M${m}" class="bg-beige">
                <h3>${f.type}</h3>
                <div class="row row-cols-3 row-cols-md-4 row-cols-xl-6 g-4 mt-2">`;
            // console.log(f.list);

            list = f.list;
            let i = 1;
            list.forEach(l => {
                console.log(l.name);
                myDiv += `<div class="col">
                      <div class="card h-100 border-white">
                        <img src="img/${l.img}" height="150" class="card-img-top object-fit-cover">
                        <div class="card-body">
                          <h6 class="card-title text-center m-0">${l.name}${i}</h6>
                          
                        </div>
                      </div>
                    </div>`;
                i++;
            }) //<p class="card-text">${l.desc}</p>

            myDiv += `</div></section>`;
            m++;

        });
        document.getElementById("show").innerHTML = myDiv;
    }


</script>

<body onload="show();">

                    <p><a class="btn btn-light btn-sm" href="https://www.facebook.com/dokket4?mibextid=LQQJ4d"><img

                        <a class="btn btn-light btn-sm" href="https://lin.ee/ZDrbQTo"><img src="line.png"

                    </p>
                </div>

            </nav>

            <section id="menu">

                <div>
                    <button id="btn_all" onclick="go('all')">ดูทั้งหมด</button>
                    <button id="btn_M1" onclick="go('M1')">ช่อดอกไม้ (ใหญ่)</button>
                    <button id="btn_M2" onclick="go('M2')">ช่อดอกไม้ (เล็ก)</button>
                    <button id="btn_M2" onclick="go('M2')" disabled>มัมไทย-ต่างประเทศ</button>
                    <button id="btn_M3" onclick="go('M3')" disabled>เบญจมาศ</button>
