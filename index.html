                if (content == 'all') {
                    document.getElementById('btn_' + i).style.backgroundColor = '#aabe88';
                    document.getElementById('btn_all').style.backgroundColor = 'white';
                } else {
                    document.getElementById('btn_' + i).style.backgroundColor = 'white';
                    document.getElementById('btn_all').style.backgroundColor = '#aabe88';
                }

            } else {
                document.getElementById(i).style.display = 'none';
                document.getElementById('btn_' + i).style.backgroundColor = '#aabe88';
            }
        }
    }

    function show() {

        var myDiv = "";
        let m = 1;
        flower.forEach(f => {
            console.log(f.type);

            if (f.amount > 1 && (f.name == "A" || f.name == "B")) {
                for (let a = 1; a <= f.amount; a++) {
                    f.list.push({
                        "img": f.menu + "_" + a + ".jpg",
                        "desc": ""
                    });
                }
            }

            myDiv += ` <section id="M${m}" class="bg-beige">
                <h3>${f.type}</h3>
                <div class="row row-cols-3 row-cols-md-4 row-cols-xl-6 g-4 mt-2">`;
            // console.log(f.list);

            list = f.list;
            let i = 1;
            list.forEach(l => {
                console.log(l.name);
                myDiv += `<div class="col">
                      <div class="card h-100">
                        <img src="img/${l.img}" height="150" class="card-img-top object-fit-cover">
                        <div class="card-body m-0 p-1">
                          <p class="figure-caption m-0">${f.name}${i}`;

                if (f.name != "A" && f.name != "B") {
                    myDiv += ` - ${l.desc}`;
                }

                myDiv += `</p></div></div></div>`;
                i++;
            }) //<p class="card-text">${l.desc}</p>

            myDiv += `</div></section>`;
            m++;

        });
        document.getElementById("show").innerHTML = myDiv;
    }


</script>
